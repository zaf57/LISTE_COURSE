

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Liste de courses 🇫🇷🇹🇷</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex; 
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>🛒 Liste de courses 🇫🇷 → 🇹🇷</h2>

  <form id="formCourses">
    <input type="text" name="fr" placeholder="Produit en français" required><br>
    <input type="text" name="tr" placeholder="Équivalent turc (facultatif)"><br>
    <button type="submit">Ajouter</button>
  </form>

  <p id="result"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzMFi4cUrmtlFB8hDv6WzyaTlh64UZN6ATAb0ofPXO4K_sTpDTQCmLUigSE8G4Yh9JX/exec"; // <-- Mets ton URL Apps Script ici

    document.getElementById("formCourses").addEventListener("submit", e => {
      e.preventDefault();

      const form = e.target;
      const data = {
        fr: form.fr.value,
        tr: form.tr.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("result").textContent = "✅ Ajouté à la liste !";
        form.reset();
      })
      .catch(err => {
        document.getElementById("result").textContent = "❌ Erreur : " + err;
      });
    });
  </script>
</body>
</html>
