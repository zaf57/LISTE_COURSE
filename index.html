


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛒 Liste de courses 🇫🇷🇹🇷</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-2xl font-bold mb-6">🛒 Liste de courses 🇫🇷 → 🇹🇷</h1>

  <form id="formCourses" class="bg-white p-6 rounded-xl shadow-md w-80 flex flex-col space-y-3">
    <input type="text" name="fr" placeholder="Produit en français" class="border p-2 rounded" required>
    <input type="text" name="tr" placeholder="Équivalent turc (facultatif)" class="border p-2 rounded">
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 rounded">Ajouter</button>
  </form>

  <p id="result" class="text-green-600 mt-4"></p>

  <div id="list" class="mt-8 w-80 bg-white p-4 rounded-xl shadow-md">
    <h2 class="font-semibold mb-3">📋 Liste actuelle</h2>
    <div id="items" class="space-y-2"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzLbNd2XwVnuQ63UhciKrObdeXvFYv-77_KmqLtUqa2_aklBFwycXLsatJMmLtnkw84/exec"; // Mets ici ton URL Apps Script

    const form = document.getElementById("formCourses");
    const result = document.getElementById("result");
    const itemsDiv = document.getElementById("items");

    // --- Charger la liste ---
    async function loadList() {
      itemsDiv.innerHTML = "<p>⏳ Chargement...</p>";
      const res = await fetch(scriptURL);
      const data = await res.json();
      itemsDiv.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border p-2 rounded";

        div.innerHTML = `
          <div>
            <strong>${item.fr}</strong><br>
            <span class="text-gray-500">${item.tr || ""}</span>
          </div>
          <div class="space-x-2">
            <button onclick="editItem(${item.id}, '${item.fr}', '${item.tr || ""}')" class="text-blue-500">✏️</button>
            <button onclick="deleteItem(${item.id})" class="text-red-500">🗑️</button>
          </div>
        `;
        itemsDiv.appendChild(div);
      });
    }

    // --- Ajouter un produit ---
    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        action: "add",
        fr: form.fr.value,
        tr: form.tr.value
      };

      fetch(scriptURL, { method: "POST", body: JSON.stringify(data) })
        .then(res => res.text())
        .then(() => {
          result.textContent = "✅ Produit ajouté !";
          form.reset();
          loadList();
        });
    });

    // --- Supprimer un produit ---
    function deleteItem(id) {
      if (!confirm("Supprimer cet élément ?")) return;
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", id })
      })
      .then(() => loadList());
    }

    // --- Modifier un produit ---
    function editItem(id, fr, tr) {
      const newFr = prompt("Nouveau nom FR :", fr);
      const newTr = prompt("Nouveau nom TR :", tr);
      if (newFr === null) return; // annulé
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "edit", id, fr: newFr, tr: newTr })
      })
      .then(() => loadList());
    }

    // Charger la liste au démarrage
    loadList();
  </script>

</body>
</html>
