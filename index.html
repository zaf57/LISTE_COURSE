<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.28.8/js/jquery.keyboard.min.js"></script>
  
  <title>Notre grande fête</title>
</head>
<body>
  <h1>Notre grande fête</h1>
  <form id="test-form">

    <label for="nom">Nom</label>
    <input type="text" name="nom" id="nom" />

    <br /><br />

    <label for="prenom">Prénom</label>
    <input type="text" name="prenom" id="prenom" />

    <br /><br />

    <label for="participation">Participerez-vous?</label>
    <select name="participation" id="participation">
      <option value="non">Non</option>
      <option value="peut etre">Peut être</option>
      <option value="oui">Oui</option>
    </select>

    <br /><br />

    <label for="message">Message :</label>
    <textarea name="message" id="message"></textarea>

    <br /><br />

    <button type="submit" id="submit-form" name="envoyer">Envoyer</button>
  </form>

    <br /><br />
      <input id="num" class="alignRight" type="text"required style="height: 40px;width: 280px;" />
  
</script>
  <script type="text/javascript">
    var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbyKObGCMktnUoQp4f3y45PZFcPxbickFybrAsV3dEfe3XU89rl6tc30Yl98FZkRSkde/exec';

    $('#submit-form').on('click', function(e) {
      e.preventDefault();
      var jqxhr = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: $form.serializeObject()
      }).done(function() { // Corrected: Removed extra ')' and added parameter 'response'
        // do something with the response
      });
    });

      $(document).ready(function() {
    $('#num')
        .keyboard({
            layout : 'num',
            restrictInput : true, // Empêche les saisies qui ne sont pas dans le clavier affiché
            preventPaste : true,  // Empêche le collage avec ctrl-v et le clic droit
            autoAccept : true
        })
        .addTyping();
});
    
  </script>
</body>
</html>
