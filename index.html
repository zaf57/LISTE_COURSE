<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste Courses</title>
   <link rel="icon" type="image/x-icon" href="ZAFSHOP.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-4 text-center">🛒 Liste de courses — ZAF_IA</h1>

    <div class="bg-white p-4 rounded-lg shadow mb-4">
      <button id="voiceBtn" class="w-full bg-blue-600 text-white py-2 rounded mb-3">🎙️ Ajouter par la voix</button>
      <button id="readList" class="bg-purple-600 text-white py-2 rounded w-full mt-2">📢 Lire la liste</button>

      <p id="status" class="text-sm text-gray-600 mb-3 text-center">Appuie et dis : "Ajoute pain à Carrefour" ou "Ajoute œufs à Prodor"</p>
      <div id="result" class="text-green-600 mb-3 text-center"></div>
    </div>

    <!-- Deux listes côte à côte -->
    <div class="flex flex-row gap-4 overflow-x-auto">
      <div class="flex-1 min-w-[45%] bg-white p-4 rounded-lg shadow">
        <h2 class="font-semibold text-blue-600 mb-2 text-center">📋 CARREFOUR</h2>
        <div id="items1" class="space-y-2"></div>
      </div>

      <div class="flex-1 min-w-[45%] bg-white p-4 rounded-lg shadow">
        <h2 class="font-semibold text-orange-600 mb-2 text-center">📋 PRODOR</h2>
        <div id="items2" class="space-y-2"></div>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxOMfQMvTBownkQPMGqkbefHxue5PXESJ-jSVgyMgZuzGBVnHl4x0Cuxc6q7uzrPltK/exec";

    const voiceBtn = document.getElementById("voiceBtn");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const items1 = document.getElementById("items1");
    const items2 = document.getElementById("items2");

    // 🔊 Lecture vocale
    function speak(text) {
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.rate = 1;
      utter.pitch = 1;
      utter.volume = 1;
      window.speechSynthesis.speak(utter);
    }

    // 📋 Charger la liste
    async function loadList() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        items1.innerHTML = "";
        items2.innerHTML = "";

        if (!data || data.length === 0) {
          items1.innerHTML = "<div class='text-gray-500'>Liste vide</div>";
          items2.innerHTML = "<div class='text-gray-500'>Liste vide</div>";
          return;
        }

        data.forEach(row => {
          if (row.magasin1) {
            const d = document.createElement("div");
            d.className = "flex justify-between items-center p-2 border rounded bg-gray-50";
            d.innerHTML = `<span>${row.magasin1}</span>
              <button onclick="deleteItem(${row.id}, '1')" class="text-red-500">🗑️</button>`;
            items1.appendChild(d);
          }
          if (row.magasin2) {
            const d = document.createElement("div");
            d.className = "flex justify-between items-center p-2 border rounded bg-gray-50";
            d.innerHTML = `<span>${row.magasin2}</span>
              <button onclick="deleteItem(${row.id}, '2')" class="text-red-500">🗑️</button>`;
            items2.appendChild(d);
          }
        });
      } catch (e) {
        console.error(e);
        items1.innerHTML = "<div class='text-red-500'>Erreur chargement liste</div>";
        items2.innerHTML = "<div class='text-red-500'>Erreur chargement liste</div>";
      }
    }

    // 🗑️ Supprimer un produit
    async function deleteItem(id, store) {
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", id, store })
      });
      speak("Produit supprimé");
      loadList();
    }

    // 🔊 Lecture de la liste complète
    async function readListAloud() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      if (!data || data.length === 0) {
        speak("La liste est vide !");
        return;
      }

      let phrase1 = "Chez Carrefour : ";
      let phrase2 = "Chez Prodor : ";
      data.forEach(row => {
        if (row.magasin1) phrase1 += `${row.magasin1}, `;
        if (row.magasin2) phrase2 += `${row.magasin2}, `;
      });

      speak(phrase1 + " " + phrase2);
    }

    // 🎙️ Reconnaissance vocale
    voiceBtn.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("La reconnaissance vocale n'est pas supportée par ce navigateur. Utilise Chrome ou Edge.");
        return;
      }

      result.textContent = "";
      status.textContent = "🎧 J'écoute...";
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      const rec = new Rec();
      rec.lang = "fr-FR";
      rec.interimResults = false;
      rec.maxAlternatives = 1;
      rec.start();

      rec.onresult = async (ev) => {
        const phrase = ev.results[0][0].transcript;
        status.textContent = "🗣️ " + phrase;

        try {
          const resp = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify({ action: "ai_add", transcript: phrase })
          });
          const json = await resp.json();
          if (json.ok) {
            result.textContent = json.message || "Ajouté";
            speak(json.message || "Ajouté à la liste");
            loadList();
          } else {
            result.textContent = "Erreur serveur: " + (json.error || JSON.stringify(json));
            speak("Désolé, je n'ai pas pu ajouter.");
          }
        } catch (err) {
          result.textContent = "Erreur réseau: " + err;
          speak("Erreur réseau.");
        }
      };

      rec.onerror = () => {
        status.textContent = "❌ Erreur reconnaissance vocale";
      };

      rec.onend = () => {
        status.textContent = "Appuie à nouveau pour parler";
      };
    });

    loadList();
  </script>
</body>
</html>
