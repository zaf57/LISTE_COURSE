<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de courses - IA vocale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">🛒 Liste de courses — IA vocale</h1>

    <div class="bg-white p-4 rounded-lg shadow">
      <button id="voiceBtn" class="w-full bg-blue-600 text-white py-2 rounded mb-3">🎙️ Ajouter par la voix</button>
      <button id="readList" class="bg-purple-600 text-white py-2 rounded w-full mt-2">📢 Lire la liste</button>

      <p id="status" class="text-sm text-gray-600 mb-3">Appuie et dis : "Ajoute pain et œufs au magasin 2"</p>
      <div id="result" class="text-green-600 mb-3"></div>

     <div class="flex flex-col md:flex-row gap-4 mt-4">
  <div class="flex-1 bg-white p-4 rounded-lg shadow">
    <h2 class="font-semibold text-blue-600 mb-2">📋 CARREFOUR</h2>
    <div id="items1" class="space-y-2"></div>
  </div>

  <div class="flex-1 bg-white p-4 rounded-lg shadow">
    <h2 class="font-semibold text-orange-600 mb-2">📋 PRODOR</h2>
    <div id="items2" class="space-y-2"></div>
  </div>
</div>


    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxSfZhqY8t7VyeMtfQPUc-LBHl4kU8jB1N-bs41MGOMCp5fT3AU7diaV9N2d7z8BNbF/exec";
    const voiceBtn = document.getElementById("voiceBtn");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const itemsDiv = document.getElementById("items");

    document.getElementById("readList").addEventListener("click", readListAloud);

    // fonction synthèse vocale
    function speak(text) {
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.rate = 1;
      utter.pitch = 1;
      window.speechSynthesis.speak(utter);
    }

    // chargement et affichage de la liste
async function loadList() {
  try {
    const res = await fetch(scriptURL);
    const data = await res.json();
    const items1 = document.getElementById("items1");
    const items2 = document.getElementById("items2");
    items1.innerHTML = "";
    items2.innerHTML = "";

    data.forEach(row => {
      if (row.magasin1) {
        const d = document.createElement("div");
        d.className = "flex justify-between p-2 border rounded bg-gray-50";
        d.innerHTML = `${row.magasin1} <button onclick="deleteItem(${row.id}, '1')" class="text-red-500">🗑️</button>`;
        items1.appendChild(d);
      }
      if (row.magasin2) {
        const d = document.createElement("div");
        d.className = "flex justify-between p-2 border rounded bg-gray-50";
        d.innerHTML = `${row.magasin2} <button onclick="deleteItem(${row.id}, '2')" class="text-red-500">🗑️</button>`;
        items2.appendChild(d);
      }
    });
  } catch (e) {
    console.error(e);
  }
}



    // lecture vocale de la liste
    async function readListAloud() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      if (!data || data.length === 0) {
        speak("La liste est vide !");
        return;
      }

      let phrase = "Voici votre liste de courses : ";
      data.forEach(row => {
        if (row.magasin1) phrase += `${row.magasin1} au magasin 1, `;
        if (row.magasin2) phrase += `${row.magasin2} au magasin 2, `;
      });

      speak(phrase);
    }

    // supprimer un produit spécifique
    async function deleteItem(id) {
      const resp = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", id })
      });
      const json = await resp.json();
      if (json.ok) {
        speak("Produit supprimé");
        loadList();
      } else {
        speak("Impossible de supprimer le produit");
      }
    }

    // ajout vocal via IA
    voiceBtn.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("La reconnaissance vocale n'est pas supportée par ce navigateur. Utilise Chrome ou Edge.");
        return;
      }

      result.textContent = "";
      status.textContent = "🎧 J'écoute...";
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      const rec = new Rec();
      rec.lang = "fr-FR";
      rec.interimResults = false;
      rec.maxAlternatives = 1;
      rec.start();

      rec.onresult = async (ev) => {
        const phrase = ev.results[0][0].transcript;
        status.textContent = "🗣️ " + phrase;
        try {
          const resp = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify({ action: "ai_add", transcript: phrase })
          });
          const json = await resp.json();
          if (json.ok) {
            result.textContent = json.message || "Ajouté";
            speak(json.message || "Ajouté à la liste");
            loadList();
          } else {
            result.textContent = "Erreur serveur: " + (json.error || JSON.stringify(json));
            speak("Désolé, je n'ai pas pu ajouter.");
          }
        } catch (err) {
          result.textContent = "Erreur réseau: " + err;
          speak("Erreur réseau.");
        }
      };

      rec.onerror = (e) => {
        status.textContent = "❌ Erreur reconnaissance vocale";
        console.error("rec error", e);
      };

      rec.onend = () => {
        status.textContent = "Appuie à nouveau pour parler"; 
      };
    });

    // chargement initial
    loadList();
  </script>
</body>
</html>
