<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de courses - IA vocale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">üõí Liste de courses ‚Äî IA vocale</h1>

    <div class="bg-white p-4 rounded-lg shadow">
      <button id="voiceBtn" class="w-full bg-blue-600 text-white py-2 rounded mb-3">üéôÔ∏è Ajouter par la voix</button>
      <button id="readList" class="bg-purple-600 text-white py-2 rounded w-full mt-2">üì¢ Lire la liste</button>

      <p id="status" class="text-sm text-gray-600 mb-3">Appuie et dis : "Ajoute pain et ≈ìufs au magasin 2"</p>
      <div id="result" class="text-green-600 mb-3"></div>

      <div id="list" class="mt-4">
        <h2 class="font-semibold">üìã Liste actuelle</h2>
        <div id="items" class="mt-2 space-y-2"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("readList").addEventListener("click", readListAloud);

    const scriptURL = "https://script.google.com/macros/s/AKfycbxSfZhqY8t7VyeMtfQPUc-LBHl4kU8jB1N-bs41MGOMCp5fT3AU7diaV9N2d7z8BNbF/exec";

    const voiceBtn = document.getElementById("voiceBtn");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const itemsDiv = document.getElementById("items");

  function speak(text) {
  if (!("speechSynthesis" in window)) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "fr-FR";
  utter.rate = 1;      // vitesse
  utter.pitch = 1;     // hauteur
  utter.volume = 1;    // volume
  window.speechSynthesis.speak(utter);
}

    
    async function loadList() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        itemsDiv.innerHTML = "";
        if (!data || data.length === 0) {
          itemsDiv.innerHTML = "<div class='text-gray-500'>Liste vide</div>";
          return;
        }
        data.forEach(row => {
          const d = document.createElement("div");
          d.className = "flex justify-between items-center p-2 border rounded bg-gray-50";
          d.innerHTML = `<div><span class="text-blue-600 font-medium">${row.magasin1 || ""}</span>
                         <span class="mx-2 text-gray-300">|</span>
                         <span class="text-orange-600 font-medium">${row.magasin2 || ""}</span></div>`;
          itemsDiv.appendChild(d);
        });
      } catch (e) {
        itemsDiv.innerHTML = "<div class='text-red-500'>Erreur chargement liste</div>";
      }
    }
    
    async function readListAloud() {
  const res = await fetch(scriptURL);
  const data = await res.json();
  if (!data || data.length === 0) {
    speak("La liste est vide !");
    return;
  }

  let phrase = "Voici votre liste de courses : ";
  data.forEach(row => {
    if (row.magasin1) phrase += `${row.magasin1} au magasin 1, `;
    if (row.magasin2) phrase += `${row.magasin2} au magasin 2, `;
  });

  speak(phrase);
}


    // Utilisation de la reconnaissance vocale
    voiceBtn.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("La reconnaissance vocale n'est pas support√©e par ce navigateur. Utilise Chrome ou Edge.");
        return;
      }

      result.textContent = "";
      status.textContent = "üéß J'√©coute...";
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      const rec = new Rec();
      rec.lang = "fr-FR";
      rec.interimResults = false;
      rec.maxAlternatives = 1;
      rec.start();

      rec.onresult = async (ev) => {
        const phrase = ev.results[0][0].transcript;
        status.textContent = "üó£Ô∏è " + phrase;
        // Envoie au serveur (Apps Script) pour traitement IA
        try {
          const resp = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify({ action: "ai_add", transcript: phrase })
          });
          const json = await resp.json();
          if (json.ok) {
            result.textContent = json.message || "Ajout√©";
            speak(json.message || "Ajout√© √† la liste");
            loadList();
          } else {
            result.textContent = "Erreur serveur: " + (json.error || JSON.stringify(json));
            speak("D√©sol√©, je n'ai pas pu ajouter.");
          }
        } catch (err) {
          result.textContent = "Erreur r√©seau: " + err;
          speak("Erreur r√©seau.");
        }
      };

      rec.onerror = (e) => {
        status.textContent = "‚ùå Erreur reconnaissance vocale";
        console.error("rec error", e);
      };

      rec.onend = () => {
        status.textContent = "Appuie √† nouveau pour parler";
      };
    });

    // synth√®se vocale
    function speak(text) {
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      window.speechSynthesis.speak(utter);
    }

    // initial load
    loadList();
  </script>
</body>
</html>
