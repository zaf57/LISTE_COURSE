<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de courses - IA vocale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">ğŸ›’ Liste de courses â€” IA vocale</h1>

    <div class="bg-white p-4 rounded-lg shadow">
      <button id="voiceBtn" class="w-full bg-blue-600 text-white py-2 rounded mb-3">ğŸ™ï¸ Ajouter par la voix</button>
      <button id="readList" class="bg-purple-600 text-white py-2 rounded w-full mt-2">ğŸ“¢ Lire la liste</button>
      <button id="deleteLast" class="bg-red-500 text-white py-2 rounded w-full mt-2">ğŸ—‘ï¸ Supprimer le dernier produit</button>

      <p id="status" class="text-sm text-gray-600 mb-3">Appuie et dis : "Ajoute pain et Å“ufs au magasin 2"</p>
      <div id="result" class="text-green-600 mb-3"></div>

      <div id="list" class="mt-4">
        <h2 class="font-semibold">ğŸ“‹ Liste actuelle</h2>
        <div id="items" class="mt-2 space-y-2"></div>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxSfZhqY8t7VyeMtfQPUc-LBHl4kU8jB1N-bs41MGOMCp5fT3AU7diaV9N2d7z8BNbF/exec";
    const voiceBtn = document.getElementById("voiceBtn");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const itemsDiv = document.getElementById("items");

    document.getElementById("readList").addEventListener("click", readListAloud);
    document.getElementById("deleteLast").addEventListener("click", deleteLast);

    // fonction synthÃ¨se vocale
    function speak(text) {
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.rate = 1;
      utter.pitch = 1;
      window.speechSynthesis.speak(utter);
    }

    // chargement et affichage de la liste
    async function loadList() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        itemsDiv.innerHTML = "";
        if (!data || data.length === 0) {
          itemsDiv.innerHTML = "<div class='text-gray-500'>Liste vide</div>";
          return;
        }
        data.forEach(row => {
          const d = document.createElement("div");
          d.className = "flex justify-between items-center p-2 border rounded bg-gray-50";

          d.innerHTML = `
            <div>
              <span class="text-blue-600 font-medium">${row.magasin1 || ""}</span>
              <span class="mx-2 text-gray-300">|</span>
              <span class="text-orange-600 font-medium">${row.magasin2 || ""}</span>
            </div>
            <div class="space-x-2">
              <button onclick="deleteItem(${row.id})" class="text-red-500">ğŸ—‘ï¸</button>
            </div>
          `;
          itemsDiv.appendChild(d);
        });
      } catch (e) {
        itemsDiv.innerHTML = "<div class='text-red-500'>Erreur chargement liste</div>";
      }
    }

    // lecture vocale de la liste
    async function readListAloud() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      if (!data || data.length === 0) {
        speak("La liste est vide !");
        return;
      }

      let phrase = "Voici votre liste de courses : ";
      data.forEach(row => {
        if (row.magasin1) phrase += `${row.magasin1} au magasin 1, `;
        if (row.magasin2) phrase += `${row.magasin2} au magasin 2, `;
      });

      speak(phrase);
    }

    // supprimer un produit spÃ©cifique
    async function deleteItem(id) {
      const resp = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", id })
      });
      const json = await resp.json();
      if (json.ok) {
        speak("Produit supprimÃ©");
        loadList();
      } else {
        speak("Impossible de supprimer le produit");
      }
    }

    // supprimer le dernier produit
    async function deleteLast() {
      const resp = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete_last" })
      });
      const json = await resp.json();
      if (json.ok) {
        speak("Dernier produit supprimÃ©");
        loadList();
      } else {
        speak("Rien Ã  supprimer");
      }
    }

    // ajout vocal via IA
    voiceBtn.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("La reconnaissance vocale n'est pas supportÃ©e par ce navigateur. Utilise Chrome ou Edge.");
        return;
      }

      result.textContent = "";
      status.textContent = "ğŸ§ J'Ã©coute...";
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      const rec = new Rec();
      rec.lang = "fr-FR";
      rec.interimResults = false;
      rec.maxAlternatives = 1;
      rec.start();

      rec.onresult = async (ev) => {
        const phrase = ev.results[0][0].transcript;
        status.textContent = "ğŸ—£ï¸ " + phrase;
        try {
          const resp = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify({ action: "ai_add", transcript: phrase })
          });
          const json = await resp.json();
          if (json.ok) {
            result.textContent = json.message || "AjoutÃ©";
            speak(json.message || "AjoutÃ© Ã  la liste");
            loadList();
          } else {
            result.textContent = "Erreur serveur: " + (json.error || JSON.stringify(json));
            speak("DÃ©solÃ©, je n'ai pas pu ajouter.");
          }
        } catch (err) {
          result.textContent = "Erreur rÃ©seau: " + err;
          speak("Erreur rÃ©seau.");
        }
      };

      rec.onerror = (e) => {
        status.textContent = "âŒ Erreur reconnaissance vocale";
        console.error("rec error", e);
      };

      rec.onend = () => {
        status.textContent = "Appuie Ã  nouveau pour parler"; 
      };
    });

    // chargement initial
    loadList();
  </script>
</body>
</html>
